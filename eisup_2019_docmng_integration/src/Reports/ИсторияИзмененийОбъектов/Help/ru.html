<h1 class="Usual">История изменений объектов</h1>
<p class="Usual">Отчет по истории изменений позволяет: </p>
<ul><li>сравнивать две версии объекта друг с другом 
</li><li>просматривать версию объекта</li></ul><p></p>
<p class="Usual">Отчет доступен пользователю с ролью "Полные права".</p></body></html>
